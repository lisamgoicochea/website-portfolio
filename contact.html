	<h1>Leave a message</h1>
	<div class="move-form">
		<form>
			<label>
				Name
				<input type="text" placeholder="Name" class="input-changes">
			</label>
			<label>
			Email
			<input type="text" placeholder="Email" class="input-changes">
			</label>
			<label>
			Subject
			<input type="text" placeholder="Subject" class="input-changes">
			</label>
			<label>
			Message
			<textarea name="Message" class="input-changes"></textarea>
			</label>
			<label>
				<input type="radio" name="subscribe" value="yes" class="subscribe-choice">Yes, I want to subscribe to this newsletter
			</label>
			<label>
			<input type="radio" name"subscribe" value="no" class="subscribe-choice">No, I do not want to subscribe to this newsletter
			</label>
			<button type="submit">Submit</button>
		</form>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
